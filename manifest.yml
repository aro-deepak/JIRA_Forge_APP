modules:
  jira:issuePanel:
    - key: arotrace-hello-world-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: AroTrace
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
  external:
    frames:
        - https://demo.arofinity.de/
    fetch:
      backend:
        - https://demo.arofinity.de/
app:
  runtime:
    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/50bca2d0-bc16-4da0-ac01-c31f25f94081
